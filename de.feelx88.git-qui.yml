app-id: de.feelx88.git-qui
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak
command: /app/git-qui
modules:
  - name: Qt-Advanced-Docking-System
    buildsystem: qmake
    build-options:
      env:
        - QT_SELECT=5
    sources:
      - type: dir
        path: Qt-Advanced-Docking-System
  - name: git-qui
    buildsystem: qmake
    config-opts:
      - DEFINES+=FLATPAK_BUILD
    sources:
      - type: dir
        path: .
