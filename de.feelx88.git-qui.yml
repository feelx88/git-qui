app-id: de.feelx88.git-qui
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Flatpak
command: /app/git-qui
modules:
  - name: git-qui
    buildsystem: cmake
    config-opts:
      - -DFLATPAK_BUILD:boolean=true
    sources:
      - type: dir
        path: .
