# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-flatpak:
    machine:
      image: ubuntu-2204:2022.04.1
    working_directory: /tmp/git-qui
    resource_class: medium
    steps:
      - run:
          name: "Install dependencies"
          command: "sudo apt update && sudo apt install git flatpak-builder"
      - checkout:
          path: git-qui
      - run:
          name: "Checkout submodules"
          working_directory: git-qui
          command: git submodule sync --recursive && git submodule update --recursive --init
      - run:
          name: "Add flathub repo"
          command: "sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo"
      - run:
          name: "Run flatpak-builder"
          command: "sudo flatpak-builder --ccache build git-qui/de.feelx88.git-qui.yml --force-clean --install-deps-from=flathub"
      - persist_to_workspace:
          root: .
          paths:
            - "git-qui/de.feelx88.git-qui.yml"
            - "build"
  build-dmg:
    macos:
      xcode: 14.0.0
    working_directory: /tmp/git-qui
    resource_class: medium
    steps:
      - run:
          name: "Install dependencies"
          command: "brew install qt@5 && brew link qt@5"
      - checkout
      - run:
          name: "Build dmg"
          command: "qmake && make && macdeployqt git-qui.app -dmg"
      - persist_to_workspace:
          root: .
          paths:
            - "git-qui.dmg"
  publish-flatpak:
    machine:
      image: ubuntu-2204:2022.04.1
    working_directory: /tmp/git-qui
    resource_class: medium
    steps:
      - add_ssh_keys
      - attach_workspace:
          at: /tmp/git-qui
      - run:
          name: "Publish artifacts"
          command: |
            rsync -avz /tmp/git-qui/build root@feelx88.de:/root/flatpak-repo
            rsync -avz /tmp/git-qui/git-qui/de.feelx88.git-qui.yml root@feelx88.de:/root/flatpak-repo
            ssh root@feelx88.de "cd /root/flatpak-repo && flatpak-builder --force-clean --install-deps-from=flathub --export-only --repo=repo --gpg-sign=C4F384337F40E773D24E493FAB1FF343CA6F966D build de.feelx88.git-qui.yml"
  publish-github-artifacts:
    docker:
      - image: cibuilds/github:0.10
    working_directory: /tmp/git-qui
    resource_class: small
    steps:
      - attach_workspace:
          at: /tmp/git-qui
      - run:
          name: "Publish artifacts"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ./git-qui.dmg


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build-flatpak:
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /v.*/
      - build-dmg:
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /v.*/
      - publish-flatpak:
          requires:
            - build-flatpak
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /v.*/
      - publish-github-artifacts:
          requires:
            - build-dmg
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /v.*/
