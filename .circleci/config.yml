version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-flatpak:
    machine:
      image: ubuntu-2404:2025.09.1
    resource_class: medium
    steps:
      - add_ssh_keys
      - run:
          name: "Build flatpak and publish artifacts"
          command: |
            ssh root@feelx88.de "cd /root/flatpak-repo/flatpak-builder-docker && docker-compose run --rm flatpak-builder /build.sh ${CIRCLE_TAG}"
  build-dmg:
    macos:
      xcode: 14.0.0
    working_directory: /tmp/git-qui
    resource_class: macos.m1.medium.gen1
    steps:
      - run:
          name: "Install dependencies"
          command: "brew install qt@6 && brew link qt@6 && brew install cmake"
      - checkout
      - run:
          name: "Checkout submodules"
          command: git submodule sync --recursive && git submodule update --recursive --init
      - run:
          name: "Build dmg"
          environment:
            Qt6_DIR: /usr/local/opt/qt6/lib/cmake
          command: "cmake . && make && macdeployqt git-qui.app -dmg"
      - persist_to_workspace:
          root: .
          paths:
            - "git-qui.dmg"
  publish-github-artifacts:
    docker:
      - image: cibuilds/github:0.10
    working_directory: /tmp/git-qui
    resource_class: small
    steps:
      - attach_workspace:
          at: /tmp/git-qui
      - run:
          name: "Publish artifacts"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ./git-qui.dmg


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build-flatpak:
          filters:
            tags:
              only:
                - /v.*/
